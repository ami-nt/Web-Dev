<fieldset>
  <label>Company name</label>
  <input type="text" [(ngModel)]="newCompanyName">
  <label>Description</label>
  <input type="text" [(ngModel)]="newCompanyDesc">
  <label>City</label>
  <input type="text" [(ngModel)]="newCompanyCity">
  <label>Address</label>
  <input type="text" [(ngModel)]="newCompanyAddress">
  <button class="b" (click)="addCompany()">Add Company</button>
</fieldset>
<div class="company-list">
  <ul>
    <li *ngFor="let company of companies">
      <div class="company-card">
        <h2>{{ company.name | uppercase }}<button class="delete-btn" (click)="deleteCategory(company.id)">X</button></h2>
        <p>{{ company.description }}</p>
        <p class="address">Address: {{ company.city }}, {{ company.address }}</p>
        <div class="btn">
          <button (click)="viewVacancies(company)">Show vacancies</button>
        </div>
      </div>
    </li>
  </ul>
</div>
