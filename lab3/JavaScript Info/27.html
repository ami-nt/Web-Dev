<html>
    <body>
        <script>
            let userName = prompt("Who are you?", '');
            if(userName == "Admin"){
                let password = prompt("Enter a password", '');
                if(password == "TheMaster"){
                    alert("Welcome!");
                } else if(password === '' || password === null){
                    alert("Canceled!");
                } else{
                    alert("Wrong password");
                } 
            } else if(userName === '' || userName === null){
                alert("Canceled!");
            } else {
                alert("I don't know you");
            }
        </script>
    </body>
</html>
