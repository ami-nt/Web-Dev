<html>
    <body>
        <script>
            function sumInput() {

                let numbers = [];
              
                while(true){
              
                  let number = prompt("A number please?", 0);
              
                  if(number === "" || number === null || !isFinite(number)) break;
              
                  numbers.push(+number);
                }
              
                let sum = 0;
                for(let i = 0; i < numbers.length; i++){
                  sum += numbers[i];
                }
                return sum;
            }
              
            alert(sumInput());
        </script>
    </body>
</html>
